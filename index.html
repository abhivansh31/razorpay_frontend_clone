<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Clone</title>
    <link rel="shortcut icon" href="razorpay_favicon.png" type="png">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class=" mx-auto flex items-center justify-center " >
            <!-- LOGO -->
            <a href="/" class="mx-4 cursor-pointer py-7 pr-7"><img width="125px" height="30px" src="./razorpay_logo.png" alt="logo"></a>
            <!-- Elements of Navigation Bar -->
            <a href="#" class="mr-4 cursor-pointer border-b-4 border-deepBlue hover:border-lightBlue transition-all duration-200 inline-block py-7 font-mullish text-white hover:text-lightBlue "><div>Payments</div></a>
            <a href="#" class="mx-4 cursor-pointer border-b-4 border-deepBlue hover:border-lightBlue transition-all duration-200 py-7 inline-block font-mullish text-white hover:text-lightBlue "><div>Bankings</div></a>
            <a href="#" class="mx-4 cursor-pointer transition-all duration-200 py-7 font-mullish text-white hover:text-lightBlue "><div>Corporate Card</div></a>
            <a href="#" class="mx-4 cursor-pointer transition-all duration-200 py-7 font-mullish text-white hover:text-lightBlue "><div>Payroll</div></a>
            <a href="#" class="mx-4 cursor-pointer border-b-4 border-deepBlue hover:border-lightBlue transition-all duration-200 py-7 inline-block font-mullish text-white hover:text-lightBlue "><div>Resources</div></a>
            <a href="#" class="mx-4 cursor-pointer border-b-4 border-deepBlue hover:border-lightBlue transition-all duration-200 py-7 inline-block font-mullish text-white hover:text-lightBlue "><div>Support</div></a>
            <a href="#" class="ml-4 mr-12 cursor-pointer border-b-4 border-deepBlue hover:border-lightBlue transition-all duration-200 py-7 inline-block font-mullish text-white hover:text-lightBlue "><div>Pricing</div></a>
            <img src="indian_flag.png" alt="Indian Flag" width="28px" height="20px">
            <button class="text-white font-mullish border ml-4 py-3 px-5 border-lightBlue rounded-sm">Log in</button>
            <button class="text-lightBlue bg-white ml-4 py-3 px-4 font-mullish rounded-sm">Sign Up &rarr;</button>
        </div>
        <div class="bg-deepBlue w:10/12 mx-auto flex justify-between items-center">
            <!-- Left part -->
             <div class="flex flex-col gap-4">
                <h1 class="text-white font-mullish font-bold text-[40px] leading-[1.2]">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="text-white font-mullish">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
                <button class="bg-lightBlue text-white font-mullish">Sign Up Now</button>
             </div>
             <!-- Right Part -->
              <div>
                <img src="image.png" alt="image">
              </div>
        </div>
    </nav>
</body>
</html>
